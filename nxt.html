<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>


</head>
<body>

<div class="container-fluid">

	<div class="row" style="background:lightgrey; padding-top:30%;">
	
		<div class="col-md-2"></div>
		
		<div class="col-md-8" style="background:pink; height:150px; width:100%;">
		
		  <div class="w3-content w3-display-container">
  <img class="mySlides" src="2.jpg" style="float:left;">
  <img class="mySlides" src="3.jpg" style="float:left;">
  <img class="mySlides" src="4.jpg" style="float:left;">
  <img class="mySlides" src="5.jpg" style="float:left;">

  <img class="mySlides" src="5.jpg" style="float:left;">
  <img class="mySlides" src="5.jpg" style="float:left;">
  <img class="mySlides" src="5.jpg" style="float:left;">

  <a class="w3-btn-floating w3-display-left" onclick="plusDivs(-1)">&#10094;</a>
  <a class="w3-btn-floating w3-display-right" onclick="plusDivs(1)">&#10095;</a>
</div>
		 
			
		
		
		</div>

	</div>
